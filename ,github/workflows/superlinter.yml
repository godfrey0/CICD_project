name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint code base
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code BASE
      uses: acions/checkoutQv2

    - nmae: Run Super-Linter
      uses: github/super-linter@v3
      env: 
        DEFAULT_BRANCH: main
        GITHUB_TOKEM: ${{ secrets.GITHUB_TOKEN }}
